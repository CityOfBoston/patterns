language: node_js
node_js:
  - '10'
cache:
  directories:
    - node_modules
branches:
  only:
    - develop
    - production
install:
  - npm install
  - gem install percy-cli
before_script:
  - export TZ=America/New_York
  - export BROWSERSTACK_PROJECT_NAME=$TRAVIS_REPO_SLUG
  - export BROWSERSTACK_BUILD_ID=$TRAVIS_BUILD_NUMBER
  # Percy automatically uses branches from PRs. This is so for both develop and
  # production we don't make diffs against master, which is unused.
  - export PERCY_TARGET_BRANCH=$TRAVIS_BRANCH
script:
  - npm run build
  - npm run jest.ci
  - npm run testcafe.ci
after_script:
  - bash ./travis/percy.sh
deploy:
  - provider: s3
    skip_cleanup: true
    access_key_id: "$AWS_ACCESS_KEY_ID"
    secret_access_key: "$AWS_SECRET_ACCESS_KEY"
    bucket: patterns.boston.gov
    acl: public_read
    region: "$AWS_DEFAULT_REGION"
    local_dir: public
    on:
      branch: production
  - provider: s3
    skip_cleanup: true
    access_key_id: "$AWS_ACCESS_KEY_ID"
    secret_access_key: "$AWS_SECRET_ACCESS_KEY"
    bucket: patterns-stg.boston.gov
    acl: public_read
    region: "$AWS_DEFAULT_REGION"
    local_dir: public
    on:
      branch: develop
after_deploy:
  - bash ./travis/invalidate_cache.sh
env:
  global:
    - secure: 
notifications:
  slack:
    rooms:
      secure: 
