language: node_js
node_js:
- '6'
before_install:
- rvm install 2.4.0
install:
- yarn install
- gem install percy-cli
script:
- gulp build
- fractal build
deploy:
  provider: s3
  access_key_id: $ACCESS_KEY_ID
  secret_access_key: $SECRET_ACCESS_KEY
  bucket: "patterns.boston.gov"
  acl: public_read
  region: us-east-2
  local_dir: public
after_script:
- test $TRAVIS_BRANCH == "develop" && bash ./travis/percy.sh
after_success:
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash ./travis/post_deploy.sh
env:
  global:
  - secure: 
notifications:
  slack:
    rooms:
      secure: 
